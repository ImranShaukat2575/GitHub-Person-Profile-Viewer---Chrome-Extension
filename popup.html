<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Viewer</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <div class="title">GitHub Profile Viewer</div>
        <div class="subtitle">Search any GitHub username</div>
      </header>

      <section class="search">
        <label class="label" for="username">GitHub Username</label>
        <div class="row">
          <input id="username" type="text" placeholder="e.g. torvalds" autocomplete="off" />
          <button id="btn" class="btn">View</button>
        </div>
        <div id="hint" class="hint">Tip: press Enter to search</div>
      </section>

      <section id="status" class="status hidden"></section>

      <section id="card" class="card hidden" aria-live="polite">
        <div class="top">
          <img id="avatar" class="avatar" alt="GitHub avatar" />
          <div class="meta">
            <div id="name" class="name"></div>
            <a id="handle" class="handle" href="#" target="_blank" rel="noreferrer"></a>
            <div id="bio" class="bio"></div>
          </div>
        </div>

        <div class="chips" id="chips"></div>

        <div class="stats">
          <div class="stat">
            <div class="statNum" id="repos"></div>
            <div class="statLbl">Repos</div>
          </div>
          <div class="stat">
            <div class="statNum" id="followers"></div>
            <div class="statLbl">Followers</div>
          </div>
          <div class="stat">
            <div class="statNum" id="following"></div>
            <div class="statLbl">Following</div>
          </div>
        </div>

        <div class="actions">
          <a id="openProfile" class="linkBtn" href="#" target="_blank" rel="noreferrer">Open GitHub Profile</a>
          <button id="copyLink" class="ghostBtn">Copy Profile Link</button>
        </div>
      </section>

      <footer class="footer">
        <span class="muted">Uses GitHub public API</span>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
